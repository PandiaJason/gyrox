<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyrox Parallax</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style> 
    /* styles omitted for brevity â€” same as before */ 
  </style>
</head>
<body>
  <h2>Gyrox Parallax</h2>
  <button id="permissionButton">Enable Tilt Access</button>
  <form id="uploadForm" style="margin-top: 15px">
    <input type="file" name="image" accept="image/*" required/>
    <button type="submit">Upload & View</button>
  </form>
  <div id="viewer" style="margin-top: 20px"></div>
  <script>
    let layers = [];
    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch('/process', { method: 'POST', body: data });
      const js = await res.json();

      const viewer = document.getElementById('viewer');
      viewer.innerHTML = '';
      layers = [];

      [js.background, js.foreground].forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className='layer';
        img.style.zIndex = i;
        viewer.append(img);
        layers.push(img);
      });
    };

    function handleTilt(e){ layers.forEach((img,i) => {
        const d = (i+1)/layers.length;
        img.style.transform = `translate(${e.gamma*d*0.5}px,${e.beta*d*0.5}px)`;
    });}
    document.getElementById('permissionButton').onclick = async () => {
      if (DeviceOrientationEvent.requestPermission) {
        let p = await DeviceOrientationEvent.requestPermission();
        if (p==='granted') window.addEventListener('deviceorientation', handleTilt);
      } else {
        window.addEventListener('deviceorientation', handleTilt);
      }
      event.target.style.display='none';
    };
  </script>
</body>
</html>
